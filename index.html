<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="styles/flowers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
</head>
<body>
    <!-- header section -->
    <header>
        <section class="header-container">
           <img src="images/logo.png" alt="Loading">
           <nav>
           <ul class="nav-links inter-font">
            <li>Home</li>
            <li>Shop</li>
            <li>About Us</li>
            <li><i class="fa fa-cart-shopping"></i> Cart ($56)</li>
           </ul>
           </nav>
        </section>
    </header>
    <main>
        <!-- banner section -->
        <section class="banner">
            <div class="banner-desc">
                <h3 class="noto-serif-font">ALWAYS <span class="banner-orange">FRESH FLOWERS</span></h3>
                <p class="inter-font">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
            </div>
            <div class="banner-img">
                <img src="images/hero-flower.png" alt="">
            </div>
        </section>
        <!-- card section -->
         <section class="card-section">
            <h3>Our Plants</h3>

            <div class="card-container">
               <div class="card">
                   
               </div>
            </div>
         </section>
    </main>
    <footer>

    </footer>
</body>
</html>
